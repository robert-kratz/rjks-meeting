services:
  rjks-meet:
    build: .
    container_name: rjks-meet
    restart: unless-stopped
    networks:
      - nginx_network
    environment:
      - NODE_ENV=production
      - MEDIASOUP_LISTEN_IP=0.0.0.0
      - MEDIASOUP_ANNOUNCED_IP=${HOST_IP}
    env_file:
      - .env
    ports:
      - "4443:4443"  # WebRTC und WebSocket Proxy für Mediasoup
      - "8050:3000"  # Externer Port 8050 → interner Port 3000

networks:
  nginx_network:
    external: true